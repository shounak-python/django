{%include 'home/header.html'%}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div style="background-image:url('/static/blogs/login.jpg'); border-radius: 20px;">
  <div class="anti-img-content">
      <strong>LOGIN</strong>
      <h2>Please login to your account to create & edit blogs.</h2>
  </div>
  </div>
<div class="left-container py-5">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Login</button>
    <button class="btn btn-secondary" type="reset">Clear</button>
  </form>
  <p>Don't have an account? <a href="{%url 'home:register'%}">Create an account</a>.</p>
</div>

{% endblock %}

{%include 'home/footer.html'%}
