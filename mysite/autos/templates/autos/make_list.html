{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Make List</h1>
{% if make_list %}
<ul>
    {% for make in make_list %}
    {{make.name}}
    (
        <a href="{% url 'autos:make_update' make.id %}">Update</a> | 
        <a href="{% url 'autos:make_delete' make.id %}">Delete</a>
    )
    {% endfor %}
</ul>
{% else %}
<p>There are no makes in library.</p>
{% endif %}
<p><a href="{% url 'autos:make_create' %}">Add a make</a></p>
<p><a href="{% url 'autos:all' %}">Back to autos</a></p>

{% endblock %}
